<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="template-web.js"></script>

</head>
<div class="list">

</div>

<body>
    <!-- 列表模板 -->
    <script type="text/html" id="modrn">

        <div class="item">
            <h1>{{title}}</h1>
            <p>{{content}}</p>
            {{if num ==0}} 当num等于0时需要输出的内容 {{else if num == 1}} 当num等于1时需要输出的内容 {{/if}}
        </div>

    </script>

    <script>
        var data = {
            title: 'This is a title.',
            content: 'This is a content',
            num: 0
        }
        var htmlStr = template('modrn', data);
        var listEle = document.querySelector('.list');
        listEle.innerHTML = htmlStr;
    </script>

</body>


</html>
